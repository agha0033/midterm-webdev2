                    <img src="images/sun.jpg" alt="An image of the Sun">

                    </form>
                </div>
                
                <div class="localItem">
                    <img src="images/mercury.jpg" alt="An image of Mercury">

                     <button class="btnLocals" aria-label="Learn more about Mercury">Learn More</button>
                    </form>
                </div>
        
                <div class="localItem">
                    <img src="images/venus.jpg" alt="An image of Venus">
                    <h3>Venus</h3>
                    <form action="https://en.wikipedia.org/wiki/Venus" target="_blank">

                    </form>
                </div>
        
                <div class="localItem">
                    <img src="images/earth.jpg" alt="An image of Earth">

                     <button class="btnLocalss" aria-label="Learn more about Mars">Learn More</button>
                    </form>
                </div>
            </section>
